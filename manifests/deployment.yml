  template:
    metadata:
      labels:
        app: nikitkubtcldemo 
    spec:
      containers:
        - name: nikitkubtcldemo 
          image: myacrrepo12345.azurecr.io/nikitkubtcldemo
          ports:
          - containerPort: 90
